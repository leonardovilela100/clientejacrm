# Configurações do Quarkus
quarkus.http.root-path=/api

# Configurações do Datasource
quarkus.datasource.db-kind=postgresql
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/clientejacrm
quarkus.datasource.username=postgres
quarkus.datasource.password=senha123

# Configuracoes do Hibernate
quarkus.hibernate-orm.database.generation=update
#quarkus.hibernate-orm.database.generation=validate || drop-and-create || update


# Configuracoes do WPPConnect
wppconnect.base-url=http://localhost:3000
quarkus.rest-client.wppconnect.url=${wppconnect.base-url}

# Configuracoes do Google e OpenRouter
google.api.key=${GOOGLE_API_KEY}
openrouter.api.key=${OPENROUTER_API_KEY}


# JWT configuration
mp.jwt.signer.key=base64:aW15U2VjcmV0S2V5
mp.jwt.verify.key=base64:aW15U2VjcmV0S2V5
smallrye.jwt.sign.algorithm=HS256
smallrye.jwt.new-token.lifespan=86400000
smallrye.jwt.refresh-token.lifespan=36000000


# Flyway configuration
quarkus.flyway.active=true # Ativa o Flyway
quarkus.flyway.migrate-at-start=false # Desativa a migração automática ao iniciar a aplicação
quarkus.flyway.locations=db/migration
quarkus.flyway.create-schemas=true # Cria o esquema se não existir

quarkus.flyway.schemas=public
quarkus.flyway.table=flyway_schema_history
quarkus.flyway.baseline-on-migrate=true


